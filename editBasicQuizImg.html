    <section class="container basicQuizImgEdit">
      <div class="gameNameId mt-5">
        <h5>Game Name : <span>Basic Quiz Game</span></h5>
        <h5>Game Id : <span>O1</span></h5>
      </div>
      <div class="row">
        <div class="col-lg-7 quizImginputs my-5">
          <form action="">
            <h5 class="quesAnsTitle">Change Result Images</h5>

            <div class="form-section">
              <div class="form-row my-3">
                <div class="col-12 col-sm-12 mb20">
                  <label for="exampleFormControlSelect1"
                    >Condition For Result Image</label
                  >
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option>100% correct</option>
                    <option>75% correct</option>
                    <option>50% correct</option>
                    <option>25% correct</option>
                    <option>Less then 25% correct</option>
                    <option>0% correct</option>
                  </select>
                </div>
              </div>
              <div class="form-group my-3">
                <label for="exampleFormControlFile1">Upload image</label>
                <input
                  type="file"
                  class="form-control-file"
                  id="exampleFormControlFile1"
                />
              </div>

              <div class="btnBox text-right mt-5">
                <button class="btn btn-success position-static">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
