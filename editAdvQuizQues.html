    <section class="container py-2 my-5 createGame">
      <form action="">
        <h5 class="quesAnsTitle mb-4">Edit Question And Answer</h5>

        <div class="row">
          <div class="inputQuestion col-md-7">
            <div class="form-section">
              <div class="form-group pb-2 mb-3">
                <label for="question">Question*</label>
                <input
                  type="text"
                  class="form-control"
                  id="question"
                  placeholder="e.g: What is your country name?"
                  required
                />
              </div>

              <div class="form-row pb-2 mb-3">
                <div class="col-12 col-sm-12 col-md-6 mb20 pr-md-3">
                  <label for="option1">Option1*</label>
                  <input
                    type="text"
                    class="form-control"
                    id="option1"
                    placeholder="e.g: Bangladesh"
                  />
                </div>

                <div class="col-12 col-sm-12 col-md-6 mb20">
                  <label for="option1">Option2*</label>
                  <input
                    type="text"
                    id="option1"
                    class="form-control mr-5"
                    placeholder="e.g: Nepal"
                  />
                </div>
              </div>
              <div class="form-row pb-2 mb-3">
                <div class="col-12 col-sm-12 col-md-6 mb20 pr-md-3">
                  <label for="option1">Option3*</label>
                  <input
                    type="text"
                    class="form-control"
                    id="Namoption1"
                    placeholder="e.g: China"
                  />
                </div>

                <div class="col-12 col-sm-12 col-md-6 mb20">
                  <label for="option1">Option4*</label>
                  <input
                    type="text"
                    id="option1"
                    class="form-control mr-5"
                    placeholder="e.g: Oman"
                  />
                </div>
              </div>
              <div class="form-group pb-2 mb-3">
                <label for="correctAnswar">Correct Answar*</label>
                <input
                  type="text"
                  class="form-control"
                  id="correctAnswar"
                  placeholder="e.g: Bangladesh"
                  required
                />
              </div>
            </div>
          </div>
          <div class="inputImg col-md-4 ml-4">
            <div class="form-section">
              <div class="form-group my-3">
                <label for="fileUpload" role="button">
                  <p>Upload Background image</p>

                  <img src="uploadBg.png" class="w-75" alt="" />
                </label>
                <input
                  type="file"
                  class="form-control-file d-none"
                  id="fileUpload"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="btnBox text-right mt-3">
          <button class="btn btn-success">Submit</button>
        </div>
      </form>
