    <section class="container">
      <div class="row">
        <div class="col-lg-6 quizImginputs my-5">
          <form action="">
            <h5 class="quesAnsTitle">Upload Result Images</h5>

            <div class="form-section">
              <div class="form-row my-3">
                <div class="col-12 col-sm-12 mb20">
                  <label for="exampleFormControlSelect1"
                    >Condition For Result Image</label
                  >
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Non-Binary</option>
                  </select>
                </div>
              </div>
              <div class="form-group my-3">
                <label for="exampleFormControlFile1">Upload image</label>
                <input
                  type="file"
                  class="form-control-file"
                  id="exampleFormControlFile1"
                />
              </div>

              <div class="btnBox text-right mt-5 mt-lg-3">
                <button class="btn btn-success">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>

    <section class="footer bg-light fixed-bottom">
      <div class="container-fluid copyright-footer">
        <p class="text-center mb-0 py-3 font-italic">
          Lorem ipsum dolor sit amet.
        </p>
      </div>
    </section>

    <!-- Modal delete start  -->
    <div
      class="modal fade"
      id="delete"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Delete</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">Do you want to delete this file?</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              No
            </button>
            <button type="button" class="btn btn-primary">Yes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal delete end -->

    <!-- img Modal edit start  -->
    <div
      class="modal fade"
      id="changeImg"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Change Image</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form action="">
            <div class="modal-body">
              <div class="form-row my-3">
                <div class="col-12 col-sm-12 mb20">
                  <label for="exampleFormControlSelect1">Enter Option</label>
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Non-Binary</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <input
                  type="file"
                  class="form-control-file"
                  id="exampleFormControlFile1"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                No
              </button>
              <button type="button" class="btn btn-success">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--img Modal edit end -->
    <!-- text Modal edit start  -->
    <div
      class="modal fade"
      id="changeOption"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Change Image</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form action="">
            <div class="modal-body">
              <div class="form-group">
                <label for="optionChange"> Update Text </label>
                <input
                  type="text"
                  class="form-control"
                  id="optionChange"
                  placeholder="e.g. Male , Female, Non-Binary etc."
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                No
              </button>
              <button type="button" class="btn btn-success">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--text Modal edit end -->
